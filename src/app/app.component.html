<section>
  <div class="container">
    <div class="header">
      <div class="row">
        <h1>Journey</h1>
      </div>
    </div>
    <div class="gallery" *ngIf="cards$ | async as cards">
      <div class="item" *ngFor="let card of cards">
        <div class="card" (click)="openCardDialog(card)">
          <img [src]="card.img" [alt]="card.title" />
          <h3>{{ card.title }}</h3>
        </div>
      </div>
    </div>
  </div>
</section>
